<div class="row">
  <div class="col-12 cartproductwrapper">
    <div class="row">
      <div class="col-3 imgwrapper">
        <img
          src="{{ cart.imageUrl }}"
          alt="movieCover"
          class="cartMovieCover"
        />
      </div>
      <div class="col-7">
        <h5>{{ cart.title }}</h5>
        <p>Price: {{ cart.price }} SEK</p>
        <p>{{ cart.description }}</p>
      </div>

    </div>
  </div>
</div>
