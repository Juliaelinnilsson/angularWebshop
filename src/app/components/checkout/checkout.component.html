<div class="row checkoutHeaderWrapper">
  <div class="col-12 checkoutHeader">
    <h2>CHECKOUT</h2>
  </div>
</div>

<div class="row justify-content-center mt-5">
  <div class="col-6">
    <form [formGroup]="user" (ngSubmit)="save()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstname">Firstname</label>
          <input
            type="text"
            id="firstname"
            formControlName="firstName"
            class="form-control"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Lastname</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="form-control"
          />
        </div>
      </div>

      <div formGroupName="address" class="form-row">
        <div class="form-group col-12">
          <label for="street">Adress</label>
          <input
            type="text"
            id="street"
            formControlName="street"
            class="form-control"
            placeholder="1234 Main St"
          />
        </div>

        <div class="form-group col-md-6">
          <label for="inputZip">Zip</label>
          <input
            type="text"
            id="zip"
            formControlName="zip"
            class="form-control"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            formControlName="city"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputState">Please select your payment:</label>
          <select
            id="paymentMethod"
            formControlName="paymentMethod"
            class="form-control"
          >
            <option selected>Choose...</option>
            <option value="MasterCard">MasterCard</option>
            <option value="Visa">Visa</option>
          </select>
        </div>
      </div>

      <button class="btn btn-light" type="submit" [disabled]="!user.valid">
        Save
      </button>
    </form>
  </div>
</div>
