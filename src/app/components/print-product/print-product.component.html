<div class="row">
  <div class="col-12 productwrapper">
    <img src="{{ product.imageUrl }}" alt="movieCover" class="movieCover" />
    <div class="overlay text">
      <h5>{{ product.title }}</h5>
      <p>Price: {{ product.price }} SEK</p>
      <p class="descriptiontext">{{ product.description }}</p>
      <button (click)="buyProduct()" class="btn btn-light">buy</button>
    </div>
  </div>
</div>
